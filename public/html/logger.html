
<div ng-class="grid_show" class="row">


<div style="margin-bottom:18px;" ng-repeat="y in activeLogs | orderBy:'time':true" ng-class="view_change"   >
  <div  ng-class="innerbox" >

    <div style="font-size: 18px;font-family:serif;font-weight:bold;"class="">Title:  {{y.title}}
      <div style="border-top: 2px dashed;">

    </div>
    <div style="font-size: 22px;font-family:serif;">{{y.message}}</div>

    <div style="float:right;">{{y.time  | date:'dd-MM hh:mm a'}}</div>


  </div>


</div>
</div>
